<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <h1>Tip Calculator</h1>
      <p>Enter two numbers and calculate (➕,➖,✖️,➗):</p>
      <div class="flexbox">
        <label for="number-one">Number one:</label>
        <input type="number" id="number-one" name="number-one" />
      </div>
      <div class="flexbox">
        <label for="number-two">Number two:</label>
        <input type="number" id="number-two" name="number-two" />
      </div>
      <button type="button" id="btn">CALCULATE ➕</button>
      <button type="button" id="btn-2">CALCULATE ➖</button>
      <button type="button" id="btn-3">CALCULATE ✖️</button>
      <button type="button" id="btn-4">CALCULATE ➗</button>
      <div>
        <label for="total">Total:</label>
        <span id="total"></span>
      </div>
    </form>
    <script src="script.js"></script>
  </body>
</html>
