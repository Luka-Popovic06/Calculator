<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <form id="form-1">
        <h1 id="h1-1">Calculator</h1>
        <p id="p-1">Enter two numbers and calculate (➕,➖,✖️,➗):</p>
        <div class="flexbox">
          <label for="number-one">Number one:</label>
          <input type="number" id="number-one" name="number-one" />
        </div>
        <div class="flexbox">
          <label for="number-two">Number two:</label>
          <input type="number" id="number-two" name="number-two" />
        </div>
        <button type="button" id="btn">CALCULATE ➕</button>
        <button type="button" id="btn-2">CALCULATE ➖</button>
        <button type="button" id="btn-3">CALCULATE ✖️</button>
        <button type="button" id="btn-4">CALCULATE ➗</button>
        <div>
          <label for="total">Total:</label>
          <span id="total"></span>
        </div>
      </form>
      <form id="form-2">
        <h1 id="h1-1">Tip Calculator</h1>
        <p id="p-1">
          Enter the bill amount and tip percentage to calculate the total.
        </p>
        <div class="flexbox">
          <label for="amount">Bill amount:</label>
          <input type="number" id="amount" name="amount" />
        </div>
        <div class="flexbox">
          <label for="percentage">Tip percentage:</label>
          <input type="number" id="percentage" name="percentage" />
        </div>
        <button type="button" id="btn-5">CALCULATE</button>
        <div>
          <label for="total">Total:</label>
          <span id="total-2"></span>
        </div>
      </form>
      <form id="form-2">
        <h1 id="h1-1">Loan Calculator</h1>
        <div class="flexbox">
          <label for="loana-mount">Loan Amount $</label>
          <input type="number" id="loan-amount" name="loan-amount" />
        </div>
        <div class="flexbox">
          <label for="interest-rate">Interest Rate %</label>
          <input type="number" id="interest-rate" name="interest-rate" />
        </div>
        <div class="flexbox">
          <label for="months">Months to pay</label>
          <input type="number" id="months" name="months" />
        </div>
        <button type="button" id="btn-6">CALCULATE</button>
        <div>
          <label>Monthly Payment:</label>
          <span id="monthly-payment"></span>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
